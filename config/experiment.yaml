---
name: Erin Sparck's Marginal Knowledge Experiment
authors: [Erin M. Sparck, Robert A. Bjork, Elizabeth L. Bjork]

login:
  type: basic

data collection:
  type: upload to server
  server: http://skinnerweb.azurewebsites.net/


steps:
  - task: prepare

  - task: initialTest

  - task: distract

  - task: finalExam

  - task: survey

  - task: finish


tasks:
  prepare:
    - type: test
      title: Participation
      content file: participation
      question set: demographics
      inline: true
      next:
        button: Next

    - type: text
      title: Instructions
      content file: instructions-marginalKnowledge
      next:
        button: Start

  initialTest:
    - type: test
      style: multipleChoice
      question set: marginalKnowledge
      select: 1 randomly from [T1, T2]
      order: random
      next:
        button: Next
      show answer labels: true

  distract:
    - type: distractor
      exercise: tetris
      time: 3 minutes
      content: You are now going to play Tetris.
      next:
        button: Next # TODO: Remove

  finalExam:
    - type: test
      style: cuedRecall
      question set: marginalKnowledge
      select: 2 randomly from [T1, T2], all randomly from [general]
      order: random
      next:
        button: Next

  survey:
    - type: test
      title: Please answer the following.
      question set: survey
      inline: true
      next:
        button: Next

  finish:
    - type: finish
      title: You have now completed the experiment.
      content file: finish
      error text: Please do <b>NOT</b> close the window. Please go get your experimenter.
