
{{#if [previous button]}}
<div class="ui left labeled icon blue button" id="prevButton">
    <i class="left arrow icon"></i>
    {{[previous button]}}
</div>
{{/if}}

{{#if [next button]}}
<div class="ui right labeled icon blue button" id="nextButton">
    <i class="right arrow icon"></i>
    {{[next button]}}
</div>
{{/if}}
