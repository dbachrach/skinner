<div class="ui form" id="mc_question">
    <div class="default_question">{{{data.question}}}</div>
    <div class="grouped inline fields mc_fields">
        {{#each data.answers}}
        <div class="field">
            <div class="ui large radio checkbox">
                <input type="radio" name="questionAnswer-{{../this.data.id}}" id="questionAnswer-{{../this.data.id}}-{{@index}}" value="{{this}}" />
                <label for="questionAnswer-{{../this.data.id}}-{{@index}}" class="sequential_mc_label">{{#if ../[show answer labels]}}{{answerLabel @index}}) {{/if}}{{{this}}}</label>
            </div>
        </div>
        {{/each}}
    </div>
    <div id="question_descriptions">
            {{#each data.answers}}
            <div id="descr_questionAnswer-{{../this.data.id}}-{{@index}}">{{#if ../[show answer labels]}}{{answerLabel @index}}) {{/if}}{{{this}}}</div>
            {{/each}}
        </div>
</div>
